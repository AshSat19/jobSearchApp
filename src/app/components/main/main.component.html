<div class="container-fluid">
    <div class="row">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Nut Case Job Search</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>
                        <h2>Enter Job Search Parameters</h2>
                    </mat-card-title>
                    <mat-card-subtitle>You can search for jobs by Experience, Location and/or Skill</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Experience" type="text" name="exp" [(ngModel)]="experience">
                                    </mat-form-field>                                            
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Location" type="text" name="loc" [(ngModel)]="location">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="w-100">
                                        <input matInput placeholder="Skill" type="text" name="sk" [(ngModel)]="skill">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" (click)="onSearch()" mat-flat-button color="primary" class="w-100">SEARCH</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <mat-error *ngIf="showError">
                        Please enter atleast one search parameter
                    </mat-error>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <mat-progress-spinner
                *ngIf="showSpinner"
                class="d-block mx-auto"
                color="primary"
                mode="indeterminate">
            </mat-progress-spinner>
            <app-listing></app-listing>
        </div>
    </div>
</div>
